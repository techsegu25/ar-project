<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* 화면에 아무것도 안 뜰 때 확인용 */
      #debug-text { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); z-index: 999; padding: 5px; font-size: 12px; }
    </style>
  </head>

  <body>
    <div id="debug-text">카메라 준비 중... (안 뜨면 HTTPS 확인)</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <a-asset-item id="snowLeopardModel" src="./snow_leopard.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
      
    <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          rotation="0 0 0" 
          position="0 0 0.2" 
          scale="0.03 0.03 0.03" 
          src="#snowLeopardModel">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
